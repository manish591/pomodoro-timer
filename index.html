<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="pomodoro-container">
        <div class="ring">
            <svg width="522" height="522" viewBox="0 0 522 522">
                <circle cx="260" cy="260" r="255" stroke-width="10px" x="0" y="y" class="circle"/>
            </svg>
        </div>
        <div class="timer-container">
            <div class="time">
                <div class="minutes">
                    <input type="text" value="15" disabled>
                </div>
                <div class="colon">:</div>
                <div class="seconds">
                    <input type="text" value="00" disabled>
                </div>
            </div>
            <div class="mini-container">  
              <p class="start-timer">START</p>
              <img src="/STARTER/images/gear.svg" alt="settings" class="settings">
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
